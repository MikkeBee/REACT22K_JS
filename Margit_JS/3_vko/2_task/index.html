    <title>Inputs</title>

  <body>
    <input type="button" value="say something" />
    <input type="checkbox" />

    <input type="date" />
    <input type="email" />
    <input type="file" />
    <input type="hidden" />
    <input type="number" />
    <input type="password" />
    <input type="radio" />
    <input type="range" />
    <input type="reset" />
    <input type="search" />

    <input type="tel" />
